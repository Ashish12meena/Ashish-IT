<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4fed63f358.js" crossorigin="anonymous"></script>
    <title>Login to myWeb</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <h1>Login to myWeb</h1>
        <form action="database" method="post">
            <div class="box" id="email">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </div>
            <div class="box" id="password">
                <i class="fa fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Enter Your Password">
            </div>
            <button class="btn" onclick="check()">
                sign in
                <i class="fa fa-sign-in"></i>
            </button>
        </form>
    </div>
    <script src="js/sign in.js"></script>
</body>

</html>
